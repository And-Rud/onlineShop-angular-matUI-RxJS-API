<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button
        class="button"
        mat-flat-button
        color="basic"
        (click)="openDialog()"
      >
        Add product
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="img" mat-card-image src="{{ product.image }}" />
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="addToBasket(product)"
        type="button"
      >
        To Basket
      </button>
      <button
        class="button"
        mat-flat-button
        routerLink="product/:id"
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        Details
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [matMenuTriggerFor]="menu"
      >
        Redact.
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
        <button mat-menu-item (click)="openDialog(product)">Redacting</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
